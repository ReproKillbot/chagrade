{% extends 'klasses/wizard/wizard_base.html' %}

{% block wizard_title %}
    <h2 class="ui massive header" style="font-size: 56px;">Grade Homework</h2>
{% endblock %}


{% block wizard_content %}
    <div class="ui centered grid">
        <div class="row">
            <div class="ui center aligned fourteen wide column message">
                <form class="ui form" method="post">
                    {% csrf_token %}

                    {{ form.non_field_errors }}

                    {% for field in form %}
                        <div class="field">
                            {{ field.errors }}
                            <span>
                                {{ field.label_tag }}
                                {{ field }}
                            </span>
                        </div>
                    {% endfor %}


                    <span>
                        <input class="ui green button" type="submit" value="Submit">
                        <a href="{% url "klasses:klass_grading" klass_pk=klass.pk %}" class="ui red button">Cancel</a>
                    </span>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
