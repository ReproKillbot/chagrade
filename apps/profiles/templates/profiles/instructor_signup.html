{% extends 'base.html' %}

{% block title %}Instructor Sign-Up{% endblock %}

{% block content %}
    <div class="ui vertical masthead center aligned segment">
        <div class="ui center aligned grid">
            <div class="ui six wide column message">

                <form class="ui form" method="post">
                    {% csrf_token %}

                    {{ form.non_field_errors }}

                    <div class="field">
                        {{ form.university_name.errors }}
                        {{ form.university_name.label_tag }}
                        {{ form.university_name }}
                    </div>

                    <input type="submit" value="Create Instructor Account">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
